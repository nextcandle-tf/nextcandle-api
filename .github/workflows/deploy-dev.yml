name: Deploy API Development

on:
  push:
    branches: [ "main" ] # User might want 'dev' but current local branch is 'main' for api
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, candle-dev]
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: |
          source /home/andy/nextcandle/nextcandle-api/ml/.venv/bin/activate
          pip install -r requirements.txt || pip install flask flask-cors ccxt gunicorn flasgger
          pip install -r ml/requirements.txt || true

      - name: Restart PM2 Services (Dev)
        run: |
          npx pm2 startOrReload /home/andy/nextcandle/nextcandle-infra/ecosystem.config.js --only candle-backend-dev
          npx pm2 save
