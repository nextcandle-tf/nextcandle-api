name: Deploy API Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, candle-prod]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: |
          source /home/andy/nextcandle/nextcandle-api/ml/.venv/bin/activate
          pip install -r requirements.txt || pip install flask flask-cors ccxt gunicorn flasgger
          # Also install deps for ML scripts
          pip install -r ml/requirements.txt || true

      - name: Restart PM2 Services (Prod)
        run: |
          npx pm2 startOrReload /home/andy/nextcandle/nextcandle-infra/ecosystem.config.js --only candle-backend-prod
          npx pm2 save
